<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro de Alumnos</title>
</head>
<body>
    <div class="container">
        <h1>Registro de Alumnos</h1>
        <form id="registration-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="Grado">Grado:</label>
            <input type="number" id="Grado" name="Grado" required>

            <label>Ingrese su genero:</label>
            <select name="departamento" id="departamento">
                <option selected>Selecciona una opcion</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
                <option value="3">No binario</option>
                <option value="4">Si binario</option>
                <option value="5">Binario al cuadrado</option>
                <option value="6">Hexadecimal</option>
            </select>
       
            <br><br>

            <label for="nombreEncargado">Nombre del encargado:</label>
            <input type="text" id="nombreEncargado" name="nombreEncargado" required>

            <label for="apellidoEncargado">Apellido del encargado:</label>
            <input type="text" id="apellidoEncargado" name="apellidoEncargado" required>
            

            <label for="Celular">Celular:</label>
            <input type="number" id="Celular" name="Celular" required>
            
            <label for="Direccion">Direccion:</label>
            <input type="text" id="Direccion" name="Direccion" required>
            
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
